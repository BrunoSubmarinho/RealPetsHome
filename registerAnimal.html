<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro do Animal</title>
    <link rel="shortcut icon" href="assets/Cat and dog-cuate 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./registroAnimal.css">
</head>

<body>
    <div class="container">
        <div class="titulo">Registrar Animal</div>
        <div class="conteudo">
            <form action="registerAnimal.php" method="POST" enctype="multipart/form-data">
                <div class="dados-do-usuario">
                    <div class="campo-de-entrada">
                        <span class="detalhes">Nome Completo do Animal</span>
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Espécie do Animal</span>
                        <input type="text" name="especie" placeholder="Espécie" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Idade do Animal</span>
                        <input type="text" name="idade" placeholder="Idade" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Descrição do Animal</span>
                        <input type="text" name="descricao" placeholder="Descrição" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Foto do Animal</span>
                        <input type="file" name="foto" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Opções de Compra</span>
                        <div class="categoria">
                            <label>
                                <input type="radio" name="opcao_compra" value="comprar" id="comprar1" required>
                                Comprar
                            </label>
                            <label>
                                <input type="radio" name="opcao_compra" value="adotar" id="adotar1" required>
                                Adotar
                            </label>
                        </div>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Gênero</span>
                        <div class="categoria">
                            <label>
                                <input type="radio" name="genero" value="masculino" required>
                                Masculino
                            </label>
                            <label>
                                <input type="radio" name="genero" value="feminino" required>
                                Feminino
                            </label>
                        </div>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Preço desejado</span>
                        <input type="number" step="0.01" name="preco" placeholder="" id="preco2" disabled>
                        <script>
                            const comprar1 = document.getElementById('comprar1');
                            const preco2 = document.getElementById('preco2');
                            const adotar1 = document.getElementById('adotar1');
                            
                            comprar1.addEventListener('change', function() {
                                preco2.disabled = false;
                            });
                            adotar1.addEventListener('change', function() {
                                preco2.disabled = true;
                                preco2.value = ''; // Limpa o valor do campo de preço ao selecionar "Adotar"
                            });
                        </script>
                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
