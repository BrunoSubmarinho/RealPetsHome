<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro do Animal</title>
    <link rel="stylesheet" href="./registroAnimal.css">
</head>

<body>
    <div class="container">
        <div class="titulo">Registrar Animal</div>
        <div class="conteudo">
            <form action="registerAnimal.php" method="POST" enctype="multipart/form-data">
                <div class="dados-do-usuario">
                    <div class="campo-de-entrada">
                        <span class="detalhes">Nome Completo do Animal</span>
                        <input type="text" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Espécie do Animal</span>
                        <input type="text" name="especie" placeholder="Espécie" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Idade do Animal</span>
                        <input type="text" name="idade" placeholder="Idade" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Descrição do Animal</span>
                        <input type="text" name="descricao" placeholder="Descrição" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Foto do Animal</span>
                        <input type="file" name="foto" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Opções de Compra</span>
                        <div class="categoria">
                            <label>
                                <input type="radio" name="opcao" value="comprar" required>
                                Comprar
                            </label>
                            <label>
                                <input type="radio" name="opcao" value="adotar" required>
                                Adotar
                            </label>
                        </div>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Gênero</span>
                        <div class="categoria">
                            <label>
                                <input type="radio" name="genero" value="masculino" required>
                                Masculino
                            </label>
                            <label>
                                <input type="radio" name="genero" value="feminino" required>
                                Feminino
                            </label>
                        </div>
                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
