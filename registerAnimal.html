<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro do Animal</title>
    <link rel="stylesheet" href="./registroAnimal.css">
</head>

<body>
    <div class="container">
        <div class="titulo">Registro do Animal</div>
        <div class="conteudo">
            <form action="#" id="formulario-registro-animal">
                <div class="dados-do-usuario">
                    <div class="campo-de-entrada">
                        <span class="detalhes">Nome Completo do Animal:</span>
                        <input type="text" placeholder="Nome" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Espécie do Animal:</span>
                        <input type="text" placeholder="Espécie" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Idade do Animal:</span>
                        <input type="text" placeholder="Idade" required>
                    </div>
                    <div class="campo-de-entrada">
                        <span class="detalhes">Descrição do Animal:</span>
                        <input type="text" placeholder="Descrição" required>
                    </div>
                </div>
                <div class="detalhes-do-genero">
                    <input type="radio" name="genero" id="ponto-1">
                    <input type="radio" name="genero" id="ponto-2">
                    <span class="titulo-genero">Gênero</span>
                    <div class="categoria">
                        <label for="ponto-1">
                            <span class="ponto-um"></span>
                            <span class="genero">Masculino</span>
                        </label>
                        <label for="ponto-2">
                            <span class="ponto-dois"></span>
                            <span class="genero">Feminino</span>
                        </label>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Registrar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const formularioRegistro = document.getElementById('formulario-registro-animal');

        formularioRegistro.addEventListener('submit', function(event) {
            event.preventDefault();

            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
