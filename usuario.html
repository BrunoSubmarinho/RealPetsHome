<!DOCTYPE html>
<html lang="pt-BR"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="usuario.css">
</head>

<body>
  <div class="container">
    <div class="perfil">
      <div class="cabecalho-perfil">
        <img src="assets/user-3296 (1).png" alt="" class="imagem-perfil">
        <div class="container-texto-perfil">
          <h1 class="titulo-perfil">exemplo</h1>
          <p class="email-perfil">exemplo@gmail.com</p>
        </div>
      </div>

      <div class="menu">
        <a href="#" class="link-menu"><i class="fa-solid fa-circle-user icone-menu"></i>Conta</a>
        <a href="#" class="link-menu"><i class="fa-solid fa-gear icone-menu"></i>Configuração</a>
        <a href="login.html" class="link-menu"><i class="fa-solid fa-right-from-bracket icone-menu"></i>Sair da conta</a>
      </div>
    </div>

    <form class="conta">
      <div class="cabecalho-conta">
        <h1 class="titulo-conta">Configuração da conta</h1>
        <div class="container-botoes">
          <button class="botao-cancelar">Cancelar</button>
          <button class="botao-salvar">Salvar</button>
        </div>
      </div>

      <div class="edicao-conta">
        <div class="container-input">
          <label>Nome</label>
          <input type="text" placeholder="Nome" />
        </div>
        <div class="container-input">
          <label>CPF</label>
          <input type="text" placeholder="CPF" />
        </div>
      </div>

      <div class="edicao-conta">
        <div class="container-input">
          <label>Email</label>
          <input type="email" placeholder="Email" />
        </div>
        <div class="container-input">
          <label>Senha</label>
          <input type="text" placeholder="Senha" />
        </div>
      </div>

      <div class="edicao-conta">
        <div class="container-input">
          <label>Endereço</label>
          <textarea placeholder="Endereço"></textarea>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
